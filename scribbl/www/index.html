<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Scribbl!</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../scripts/colpick/css/colpick.css" type="text/css">
	<link rel="stylesheet" href="canvas.css" type="text/css">
</head>
<body>
	<!--************************* HEADER *************************-->
	<div id="header">
		<div class="jumbotron">
			<h2 id="scribbl" class="title" style="text-align: center">Welcome to Scribbl!</h2>
		</div>
	</div>
	
	<!--************************* POP-UP *************************-->
	<div id="myModaltext" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	    	<div class="modal-header">
	    		<button type="button" class="close" data-dismiss="modal">&times;</button>
	    		<h4 class="modal-title">Input the text</h4>
	    	</div>
	    	<div class="modal-body">
	    		<input id="textinput" name="files[]" multiple />
	    		<output id="list"></output>
	    	</div>
	    	<div class="modal-footer">
	    		<button type="button" class="btn btn-default" data-dismiss="modal" id="inputtext">OK</button>
	    		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    	</div>
	    </div>

	  </div>
	</div>
	<!--************************* DRAWING AREA *************************-->
	<table><tr>
		<!--************************* BUTTONS *************************-->
		<td id = "sidebar" align="right" class="col-md-4">
			<ul id ="sidebarmenu" class="btn-group" data-toggle="buttons">
				<li>
					<button id = "pointer" class="btn btn-default">
					<span class="glyphicon glyphicon-move" aria-hidden="true"></span>
					</button>
				</li>
				<li><div class="dropdown">
					<button id = "pentool"  class="btn btn-default dropdown-toggle btn btn-primary active" data-toggle="dropdown"></button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="menu1" style="left: 0px; top: 40px">
						<li role="presentation">
							<label for="drawing-line-width">Line width:</label>
							<span class="info">22</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>
						</li>
						<li role="presentation" class="divider"></li>
						<li role="presentation" class="dropdown-header">Dropdown header 2</li>

						<li role="presentation">  
							
						</li>
					</ul>
				
					</div>
				</li>
				<li><button id = "eraser" class="btn btn-primary"></button>
				</li>
				<li><button id = "clearcanvas" class="btn btn-primary"></button>
				</li> 
				<li><button id = "undo" class="btn btn-primary"></button>
				</li>
				<li><button id = "redo" class="btn btn-primary"></button>
				</li>
				<li><button id = "uploadimages" class="btn btn-primary"></button>
				</li>
				<li><button id = "text" class="btn btn-primary" data-toggle="modal" data-target="#myModaltext">text</button>
				</li>
				<li><button id = "download" class="btn btn-primary">DL</button>
				</li>
				<li>
					<label for="drawing-mode-selector">Pen Mode:</label><br>
					<select id="drawing-mode-selector">
						<option>Pencil</option>
						<option>Circle</option>
						<option>Spray</option>
					</select><br>
					<label for="drawing-color">Line color:</label><br>
					<input type="color" value="#005E7A" id="drawing-color">
				</li>
			</ul>
			
		</td>
		<!--************************* CANVAS *************************-->
		<td id="pinboard" style="vertical-align: middle; text-align: center;">
			<!--div dimensions must be canvas dim + border width-->
			<!--canvas id must be consistent with js script-->
			<canvas resize="true" id="canvas" width="400px" height="600px">
				This text is displayed if your browser does not support HTML5 Canvas.
			</canvas>
		</td>
	</tr></table>
	<script src="../scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../scripts/fabric.min.js" type="text/javascript"></script>
	<script src="../scripts/jquery.tools.min.js" type="text/javascript"></script>
	<script src="../scripts/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
	<script src="../scripts/colpick/js/colpick.js" type="text/javascript"></script>
	<script src="../scripts/canvas.js" type="text/javascript"></script>
</body>
</html>
